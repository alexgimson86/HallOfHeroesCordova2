        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

    <body>
        
        <div id="signal">
                <div class="signal-codes">
                <button onClick="callHome()">
                    <img src="img/x.png" /></button>
                <h3>My Signal is a...</h3>
                <div class="signal-options" onClick="callGreen()">
                    <h2 class="green">Code Green</h2>
                    <h4 class="green">
                        EX: I need a buddy to walk me home</h4>
                </div>
                <div class="signal-options" onclick="callYellow()">
                    <h2 class="yellow">Code Yellow</h2>
                    <h4 class="yellow">
                        EX: I need a safe ride home</h4>
                </div>
                <div class="signal-options" onclick="callRed()">
                    <h2 class="red">Code Red</h2>
                    <h4 class="red">Ex: I am being followed</h4>
                </div>
                    </div>
                <div class="emergency">
                    <a href="tel:911"><h2>Call 9-1-1</h2></a>
                    </div>
            </div>
        
        <div class="header">
            <img onClick="callStore()" src="img/backarrow.png" />
            <h1 id="redeem-h1">Redeem Coupon</h1>
               <div class="logo">
                    <img src="img/HH-logo.png" />
                </div>
                </div>
        <div class="wrapper" id="profile-wrapper redeem-wrapper">
            <div class="redeem-code">
            <h2>Code: 32445</h2>
            </div>
            
            <div class="redeem-img">
            <img src="img/storeimg1.png" />
            </div>
            <article><h3>Rhea’s Ice Cream</h3><br>318 N LBJ Dr.<br>San Marcos, TX</article>
            <h3 class="redeem-text">2 Free Scoops</h3>
            <div class="redeem-button"> <button onClick="callStore()" class="coupon">Redeem Coupon</button>
                </div>
            
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            function callFeed()
             {
                window.location = "feed.html";
             }
            
            function callHome()
             {
                window.location = "home.html";
             }
            
            function callStore()
             {
                window.location = "store.html";
             }
            
            function callSignal()
             {
                window.location = "signal.html";
             }
            
            function callRedeem()
            {
                window.location = "redeem.html";   
            }
            
            function callGreen()
            {
                window.location = "green.html";   
            }
            function callYellow()
            {
                window.location = "yellow.html";
            }
            function callRed()
            {
                window.location = "red.html";
            }
            app.initialize();
            
            function toggle_visibility(id) {
               var e = document.getElementById(id);
               if(e.style.display == 'block')
                  e.style.display = 'none';
               else
                  e.style.display = 'block';
            }
        </script>
    </div>
        <nav>
            <ul>
                <li class="left-li"><button onClick="callHome()"><img src="img/home.png" /><br>Home</button></li>
                <li class="left-li"><button onClick="callFeed()"><img src="img/feed.png" /><br>My Feed</button></li>
                
                <span><li><button onclick="toggle_visibility('signal');"><img src="img/signal.png" /><br>Signal</button></li></span>
                
                    <li class="right-li"><button onClick="callStore()"><img src="img/store.png" /><br>Store</button></li>
                    <li class="right-li"><button><img src="img/map.png" /><br>My Map</button></li>
                    
            </ul>
        
        
        </nav>
